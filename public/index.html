<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Roboto+Slab&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Let's Chat!</h1>
            <nav class="NavButtons">
                <a href="/api/data/users" id="info">
                    <div class="navButton">User Info</div>
                </a>
                <a href="/logout" id="logout">
                    <div class="navButton">Log out</div>
                </a>
                <a href="/login" id="login">
                    <div class="navButton">Log in</div>
                </a>
                <div id="welcomeUser"></div>
                <button class="clearChat" id="clearChat">Clear Chat</button>
            </nav>
        </header>
        <ul id="chatlog" class="chatlog">
    
        </ul>
        <form action="submit" id="sendMessage">
            <label for="message" class="sr-only">type your message here:</label>
            <input type="text" name="message" id="message">
            <button type="submit">send</button>
        </form>
    </div>
</body>
<script src="./scripts/script.js"></script>
</html>
