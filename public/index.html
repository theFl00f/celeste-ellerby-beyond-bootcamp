<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://use.typekit.net/lui6lng.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Roboto+Slab&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Let's Chat!</h1>
    </header>
    <div class="wrapper">
        <div class="news">
            <nav class="NavButtons">
                <div>Online: <span id="onlineUsers"></span></div>
                <a href="/logout" id="logout">
                    <div class="navButton">Log out</div>
                </a>
                <a href="/login" id="login">
                    <div class="navButton">Log in</div>
                </a>
                <div id="welcomeUser"></div>
            </nav>
        </div>
        <ul id="chatlog" class="chatlog">
    
        </ul>
        <form action="/api/data/messages" id="sendMessage" class="sendMessage" method="POST">
            <label for="message" class="sr-only">type your message here:</label>
            <input type="text" name="message" id="message">
            <button type="submit">send</button>
        </form>
    </div>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</body>
<script src="./scripts/script.js"></script>
</html>
